<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="../albAll">Albums</a></li>
            </ol>
        </div>
        <!-- row -->
        <!-- Área de formulario de edición del álbum -->
<div class="row">
    <div class="col-xl-12 col-xxl-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Actualizar álbum</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <h5>Imágenes actuales:</h5>
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6" 
     style="position: relative; margin-top: 5px; " 
     *ngFor="let image of yeoman.preview.images; let i = index"
     (mouseenter)="toggleDeleteButton(i, true)"
     (mouseleave)="toggleDeleteButton(i, false)">
    <img class="img-fluid" [src]="image" alt="" style="border-radius: 10px; margin: 5px;">
    <button class="delete-button" (click)="delete(i)" *ngIf="showDeleteButton[i]">Eliminar</button>
</div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="uploader">
                                <ngx-awesome-uploader [adapter]="adapter" [captions]="captions">
                                </ngx-awesome-uploader>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="">
                            <div class="form-group">
                                <label for="event-name">Nombre del album</label>
                                <input class="form-control" placeholder="nombre" type="text" [(ngModel)]="data.name" name="name" required [ngModelOptions]="{standalone: true}">
                            </div>
                        </div>
                    </div>
                    <div class="popup-box-actions medium void" style="text-align: end;">
                        <button class="btn btn-primary" id="closeButton" (click)="onSubmit()" style="background-color: #558b2f; border-color: #558b2f; margin-right: 10px;">Guardar</button>
                        <button class="btn btn-primary" id="closeButton" (click)="cancelarUpdate()">Cancelar</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>

    </div>
</div>
