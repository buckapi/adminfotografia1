<div class="content-body">
    <div class="container-fluid">
        <div class="page-titles">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="../cateall">Servicios</a></li>
                <li class="breadcrumb-item active"><a href="javascript:void(0)">Agregar servicio</a></li>
            </ol>
        </div>
        <!-- row -->
        <div class="row">
            <div class="col-xl-12 col-xxl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"></h4>
                    </div>
                    <div class="card-body">

                        <form>
                            <div class="row">
                                 <div class="col-md-4">
                                <div class="">
                                    <div class="">
                                    <ngx-awesome-uploader
                                    [adapter]="adapter"
                                    [captions]="captions">
                                    </ngx-awesome-uploader>
                                    </div>
                                </div>
                                </div> 
                                <div class="col-md-8">
                                <div class="">
                                    <div class="">
                                    <div class="form-group">
                                        <label for="event-name">Nombre del servicio</label>
                                        <input  class="form-control" placeholder="nombre"type="text" [(ngModel)]="data.name" name="name" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                    <div class="form-group">
                                        <label for="event-name">Sub titulo</label>
                                        <input  class="form-control" placeholder="sub titulo"type="text" [(ngModel)]="data.subname" name="subname" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                    <div class="form-group">
                                        <label for="event-name">Descripción</label>
                                        <input  class="form-control" placeholder="Descripción"type="text" [(ngModel)]="data.description" name="description" required  [ngModelOptions]="{standalone: true}">
                                    </div>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="event-name">Paquetes</label>
                                        <input  class="form-control" placeholder="Paquetes"type="text" [(ngModel)]="data.package" name="package" required  [ngModelOptions]="{standalone: true}">
                                    </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="popup-box-actions medium void text-right">
                              <button class="btn btn-primary" id="closeButton"  (click)="onSubmit()">Guardar!</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
